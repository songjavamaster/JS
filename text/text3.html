<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1</title>
    <style>
        .main{
            width: 1000px;
        }
        header, nav, section, aside, footer{
            margin: 3px; /*외부 여백*/
            border: 2px solid rgb(114, 150, 60);/*칸 두께 색상*/
        }
        header{
            width: 1000px; /*넓이*/
            height: 100px;  /*높이*/
        }
        nav{
            width: 1000px;
            height: 80px;   
        }
        section{
            width: 600px;
            height: 300px;
            background: url(dog.PNG)no-repeat; /*이미지 한개만 출력*/
            background-size: 100% 300px; /*이미지 사이즈*/
            display: inline-block; /* 한 라인에 나눠서 배치*/
        }
        aside{
            width: 390px;
            height: 300px;
            background-color: yellow;
            display: inline-block; /* 한 라인에 나눠서 배치*/
            position: fixed; /*화면에 고정*/
        }
        footer{
            width: 1000px;
            height: 100px;
            background-color: rgb(197, 245, 229);
            display: flex;
        }
        .footer-box{
            border-top: 1px solid rgb(197, 245, 229);
            background-color: white;
            padding-left: 30px;
            margin : 10px 0px 10px 40px;
            display: flex;
            width: 800px;
        }
        #address{
            flex: 1;
            font-size: 5px;
            display: inline-block;
           margin-top: 10px;
        }
        #customer{
            flex: 1;
            font-size: 15px;
            display: inline-block;
            text-align: end;
            margin-right: 20px;
        }
    </style>
</head>
<body>

    <header>상단헤더</header>
    <nav>내비게이션 메뉴</nav>
