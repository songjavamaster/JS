<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        const rawInput = prompt('태어난 해를 입력해주세요','')
        /*실행시 처음에 뜨는 문구('')<<공백만든거임*/
        const year = Number(rawInput)
        const tti = '원숭이,닭,개,돼지,쥐,소,호랑이,토끼,용,뱀,말,양'.split(',')
        /*split=칸막이 역활*/
        alert(`${year}년에 태어났다면 ${tti[year%12]}띠입니다.`)
    </script>
</head>

</body>
</html>
