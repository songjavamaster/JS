<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if-else</title>
    <script>
        //변수를 선언
        const date=new Date()
        const hour=date.getHours()

        //중첩 조건문
        if(hour<11){
            //표현식hour<11이 참일때 실행
            alert('아침 먹을 시간입니다.')
        }else{
            if(hour<15){
                alert('점심 먹을 시간입니다.')
            }else{
                alert('저녁 먹을 시간입니다.')
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
