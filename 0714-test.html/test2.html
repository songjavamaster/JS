<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Student{
            constructor (이름,국어,영어,수학,과학){
                this.이름 = 이름
                this.국어 = 국어
                this.영어 = 영어
                this.수학 = 수학
                this.과학 = 과학
            }
            getSum(){
                return this.국어 + this.영어 + this.수학 + this.과학
            }
            getAverage(){
                return `${this.getSum()}`/4
            }
            toString(){
                return `${this.이름} \t${this.getSum()}점 \t${this.getAverage()}점\n`
            }
        }
        const students = []
        students.push(new Student('두일',97,98,52,98))
        students.push(new Student('인재',90,98,98,90))
        students.push(new Student('지섭',77,68,58,40))
        students.push(new Student('서준',97,98,78,80))

        let output = '이름\t총점\t평균\n'
        for (const s of students){
            output += s.toString()
        }
        console.log(output)
    </script>
</head>
<body>
    
</body>
</html>
