<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        //숫자를 입력받습니다.
        const rawInput = prompt('inch단위의 숫자를 입력해주세요.')

        //입력받은 데이터를 숫자형으로 변경하고 cm 단위로 변경합니다.
        const inch = Number(rawInput)
        const cm = inch*2.54
        
        //출력합니다.
        alert(`${inch}inch는 ${cm}cm입니다.`)
    </script>
</head>

</body>
</html>
