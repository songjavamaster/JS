<html>
    <!DOCTYPE html>
    <html>
        <head>
            <title>이미지 슬라이더</title>
            <script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
            <script>
                $(document).ready(function(){
                    //변수를 선언합니다.
                    let width = 460;
                    let height = 300;
                    let current = 0;
                    //함수를 선언합니다.
                    const moveTo = function(){
                        $('.images').animate({
                            left:-current * width
                        },1000);
                    };
                
                //슬라이더 내부의 이미지 갯수를 확인합니다.
                const imageLength = $('.slider').find('.image').length;
                //슬라이더 버튼을 추가합니다.
                for(let i = 0; i < imageLength; i++){
                    $('<button></button>')
                    .attr('data-position',i)
                    .text(i)
                    .click(function(){
                        current = $(this).attr('data-position');
                        moveTo();
                    })
                    .insertBefore('.slider');
                }
                //슬라이더 스타일을 설정합니다.
                $('slider').css({
                    position:'relative',
                    width: width,
                    height: height,
                    overflow: 'hidden'
                });
                $('.images').css({
                    position:'absolute',
                    width: width * imageLength,
                });
                $('.image').css({
                    margin: 0,
                    padding: 0,
                    width: width,
                    height: height,
                    display: 'block',
                    float: 'left'
                });
                //3초마다 슬라이더를 이동시킵니다.
                setInterval(function(){
                    current = current + 1;
                    current = current % imageLength;
                    moveTo();
                },3000);
            });
            </script>
        </head>
        <body>
            <div class="slider">
                <div class="images">
                    <img src="cat1.jpg" class="image">
                    <img src="cat2.jpg" class="image">
                    <img src="cat3.jpg" class="image">
                    <img src="cats.jpg" class="image">
                    <div class="image">
                        <h1>이미지가 아닌 것</h1>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
            </div>
        </body>
    </html>
</html>
