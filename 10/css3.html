<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button.b1").click(function(){
                $("img").animate({
                    width:'70%'
                });
            });
            $("button.b2").click(function(){
                $("img").animate({
                    width:'80%'
        });
    });
    $("button.b3").click(function(){
                $("img").animate({
                    width:'90%'
        });
    });
});
    </script>
    <style>
        .css_pic{
            height: 430px;
            text-align: center;
        }
        .css_pic img{
            width: 250px;
        }
    </style>

</head>
<body>
    <div class="css_pic">
        <p>버튼을 누르면 그림의 크기가 바뀝니다.</p>
        <button class="b1">가로 300픽셀</button>
        <button class="b2">가로 400픽셀</button>
        <button class="b3">가로 500픽셀</button><br><br>
        <img name="pic1" src="cats.jpg" >
    </div>
</body>
</html>
