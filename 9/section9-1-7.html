<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function createStudent(이름,국어,영어,수학,과학){
            return{
                //속성을 선언합니다.
                이름:이름,
                국어:국어,
                영어:영어,
                수학:수학,
                과학:과학,
                //메소드를 선업합니다.
                getSum(){
                    return this.국어 + this.영어 + this.수학 + this.과학
                },
                getAverage(){
                    return this.getSum()/4
                },
                toString(){
                    return`${this.이름}\t${this.getSum()}점\t${this.getAverage()}점\n`
                }
            }
        }
        //객체를 선언합니다.
        const students=[]
        students.push(createStudent('지섭',02,03,50,20))
        students.push(createStudent('인재',95,98,88,90))
        students.push(createStudent('현성',87,30,88,90))
        students.push(createStudent('서준',100,98,80,90))
        students.push(createStudent('두일',100,50,90,70))
        //출력합니다.
        let output = '이름\t총점\t평균\n'
        for(const s of students){
            output +=s.toString()
        }
        console.log(output)
    </script>
</head>
<body>
    
</body>
</html>
