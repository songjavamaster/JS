<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const students=[]
        students.push({이름:'인재',국어:87,영어:98,수학:88,과학:90})
        students.push({이름:'지섭',국어:02,영어:55,수학:72,과학:03})
        students.push({이름:'현승',국어:80,영어:00,수학:03,과학:100})
        students.push({이름:'서준',국어:92,영어:05,수학:92,과학:100})

        for(const student of students){
            student.getSum = function(){
                return this.국어+this.영어+this.수학+this.과학
            }

            student.getAverage = function(){
                return this.getSum()/4
            }
        }

        let output = '이름\t총점\t평균\n'
        for (const s of students){
            output +=`${s.이름}\t${s.getSum()}점\t${s.getAverage()}점\n`
        }
        console.log(output)
    </script>
</head>

</body>
</html>
