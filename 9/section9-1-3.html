<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const students =[]
        students.push({이름:'인재',국어:87,영어:98,수학:88,과학:90})
        students.push({이름:'지섭',국어:02,영어:55,수학:72,과학:03})
        students.push({이름:'현승',국어:80,영어:00,수학:03,과학:100})
        students.push({이름:'서준',국어:92,영어:05,수학:92,과학:100})

        let output='이름\t총점\t평균\n'
        for (const s of students){
            const sum =s.국어 +s.영어 + s.수학 +s.과학
            const average = sum/4
            output+=`${s.이름}\t${sum}점\t${average}점\n`
        }
        console.log(output)
    </script>
</head>

</html>
